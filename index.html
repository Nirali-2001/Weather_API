<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_API</title>

    <!-- Material icon w3schools -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons">

       <!-- Google font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="weather_App">
      <form class="search_form" action="">
        <input class="city_input" type="text" name="" id="" placeholder="Enter Your City">
        <button class="serach_btn">
          <i class="material-icons">search</i>
        </button>
        
      </form>

      <div class="city_date_section">
        <h2 class="city">Deesa</h2>
        <p class="date">11 July 2024</p>
      </div>

      <div class="temperature_info">
        <div class="description">
          <i class="material-icons">sunny</i>
          <span class="description_text">Sunny</span>
        </div>
        <div class="temp">20Â°</div>
      </div>

      <div class="additional_info">
        <div class="wind_info">
          <i class="material-icons">air</i>
          <div>
            <h3 class="wind_speed">4 KM/H</h3>
            <p class="wind_label">wind</p>
          </div>
        </div>

        <div class="humidity_info">
          <i class="material-icons">water_drop</i>
          <div>
            <h3 class="humidity">45%</h3>
            <p class="humidity_label">humidity</p>
          </div>
        </div>

        <div class="visibility_info">
          <i class="material-icons">visibility</i>
          <div>
            <h3 class="visibility_label">4 KM/H</h3>
            <p class="viewport">Visiblity</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
